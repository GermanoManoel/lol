<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Legends</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <main class="container">
        <section class="secao-formulario">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo League Of Legends">
            </div>
            <div class="logar">
                <h4>Sign in</h4>
                <form action="#" class="campos">
                    <div class="nomeUsuario">
                        <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="USERNAME">
                    </div>
                    <div class="senha">
                        <input type="password" name="senha" id="senha" placeholder="PASSWORD">
                    </div>             
                    <div class="formas_de_logar">
                        <button class="fecebook btn">
                            <img class="icones-botao" src="assets/img/facebook-icon.png" alt="Bot達o para logar com facebook">
                        </button>
                        <button class="google btn">
                            <img class="icones-botao" src="assets/img/google-icon.png" alt="Bot達o para logar com facebook">
                        </button>
                        <button class="apple btn">
                            <img class="icones-botao" src="assets/img/apple-icon.png" alt="Bot達o para logar com facebook">
                        </button>
                        <button class="xbox btn">
                            <img class="icones-botao" src="assets/img/microsoft_xbox_icon_136396.png" alt="Bot達o para logar com facebook">
                        </button>
                    </div>
                    <div class="manter-o-login">
                        <input type="checkbox" name="manter-logado" id="manter-logado">
                            <label for="manter-logado">Stay signed in</label>
                    </div>
                    <div class="entrar">
                        <button class="botao-enter">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="nao-consegue-entrar">
                <a href="#">CAN'T SIGN IN?</a>
            </div>
            <div class="criar-conta">
                <a href="#" class="crear">CREATE ACCOUNT</a>
                <a href="#" class="versao">V69.0.3</a>
            </div>
            <div class="privacidadePolitica-servico">
                <p class>THIS APP IS PROTECTED BY HCAPTCHA AND ITS <a href="#">PRIVACY POLICY</a> AND <a href="#">TERMS OF SERVICE</a> APPLY.</p>
            </div>
        </section>   
        <section class="imagem">
            <div class="minimizar-e-fechar">
                <a href="#"><i class="bi bi-dash"></i></a>
                <a href="#"><i class="bi bi-x-lg"></i></a>
            </div>
        </section>
    </main>
</body>
</html>
